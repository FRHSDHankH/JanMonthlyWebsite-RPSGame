<!doctype html>
<html lang="en">
  <head>
    <title>RPS Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body class="bg-info-subtle">
    <header>
      <div class="container-fluid my-3">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center text-center">
            <p id="welcomeMsg" class="display-4 border-bottom border-2 border-dark rounded-3 p-3"></p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container d-none d-lg-block">
        <div class="row mb-5">
          <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
          </div>
          <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <img src="imgs/Neutral.png" id="imgChange" class="img-fluid rpsImgs">
          </div>
          <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <img src="imgs/Neutral.png" id="imgChange" class="img-fluid rpsImgs flip">
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="btn btn-transparent mx-auto">
              <button class="btn btn-transparent" onclick="playGame('rock')">
                <img src="imgs/RockChoice.webp" class="img-fluid rpsChoices scale">
              </button>
            </div>
            <div class="btn btn-transparent mx-auto">
              <button class="btn btn-transparent" onclick="playGame('paper')">
                <img src="imgs/PaperChoice.png" class="img-fluid rpsChoices scale">
              </button>
            </div>
            <div class="btn btn-transparent mx-auto">
              <button class="btn btn-transparent" onclick="playGame('scissors')">
                <img src="imgs/ScissorsChoice.webp" class="img-fluid rpsChoices scale">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-sm-block d-lg-none d-xl-none">
        <div class="row my-5">
          <div class="col-sm-6 d-flex justify-content-center align-items-center">
            <img src="imgs/Neutral.png" id="imgChange" class="img-fluid rpsImgs">
          </div>
          <div class="col-sm-6 d-flex justify-content-center align-items-center">
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-sm-6 d-flex justify-content-center align-items-center">
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
            <i class="fa fa-heart fa-5x m-2"></i>
          </div>
          <div class="col-sm-6 d-flex justify-content-center align-items-center">
            <img src="imgs/Neutral.png" id="imgChange" class="img-fluid rpsImgs flip">
          </div>
        </div>
          
        </div>
      </div>
    </main>
    <footer>
      <div class="bg-transparent d-flex justify-content-center align-items-center text-black text-center display-6 fixed-bottom border-top border-black border-2 d-none d-lg-block">
        ©2024 HBTJ Inc.
      </div>
      <div class="bg-transparent d-flex justify-content-center align-items-center text-black text-center display-5 border-top border-black border-2 d-sm-block d-lg-none d-xl-none">
        ©2024 HBTJ Inc.
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
